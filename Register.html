<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Fuentes-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <!--Styles.css-->
    <link rel="stylesheet" href="./styles.css">
    <!--Título-->
    <title>PlatziVideo: Registro</title>
</head>

<body>
    <!--1: Sección de HEADER-->
    <header class="header">
        <img class="header__img" src="assets/logo-platzi.png" alt="Logo PlatziVideo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="assets/user-icon.png" alt="Ícono perfil">
                <p>Perfil</p>
            </div>

            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>

    <!--1: Sección de REGISTER-->
    <section class="register">
        <section class="register--container">
            <h2 class="">Regístrate</h2>
            <form class="register--container-form" action=""></form>
                <input class="input" type="text" placeholder="Nombres">
                <input class="input" type="text" placeholder="Correo electrónico">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarte</button>

                <div class="register--container-signup">
                    <a href="/">Inicia sesión</a>
                </div>
        </section>
    </section>

    <!--3: Sección de FOOTER-->
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>
</html>
